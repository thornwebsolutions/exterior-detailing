<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exterior Detailing Naples - Under Construction</title>
    <meta name="description" content="Exterior Detailing Naples - We're making improvements. Check back soon!">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Oswald:wght@500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0a1628;
            color: #ffffff;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 500px;
        }

        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 2rem;
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #00CED1;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/logo.png" alt="Exterior Detailing Logo" class="logo">
        <h1>Under Construction</h1>
        <p>We're making some improvements. Please check back soon!</p>
    </div>
</body>
</html>
